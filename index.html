<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тест</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Тест</h1>
<div>
    <ol>
        <li> Сколько будет 2 + 2 ?</li>
        <input type="text" id="question1" placeholder="Введите ответ">
        <li>Сколько будет 13 - 2 ?</li>
        <input type="text" id="question2" placeholder="Введите ответ">
        <li>Сколько будет 5 * 2 ?</li>
        <input type="text" id="question3" placeholder="Введите ответ">
        <li>Сколько будет 10 / 5 ?</li>
        <input type="text" id="question4" placeholder="Введите ответ">
        <li>Сколько будет 5 % 2 ?</li>
        <input type="text" id="question5" placeholder="Введите ответ">
    </ol>
</div>
<div id="button">
    <button id="total">Ответить</button>
    <div id="positive-result">
    </div>
    <div id="negative-result">
    </div>
    <script src="script.js"></script>
</body>
</html>
